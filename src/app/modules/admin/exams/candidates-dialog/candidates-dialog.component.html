<div class="parent">

  <div class="title ">
    <h1 mat-dialog-title *ngIf="data.candidates[0].statusId == 1"><strong>Absent Candidates</strong></h1>
    <h1 mat-dialog-title *ngIf="data.candidates[0].statusId == 4"><strong>Present Candidates</strong></h1>
    <hr />
  </div>

  <div mat-dialog-content class="container">
    <p-table [value]="data.candidates">
      <ng-template pTemplate="header">
        <tr>
          <!-- <th>Sr.No.</th> -->
          <th>Name</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.fullname}}</td>
          <td *ngIf="item.statusId==1">
            <button pTooltip="Reschedule Candidate Exam" tooltipPosition="bottom" class="btn btn-warning" (click)="openDialog(data.candidateExamId, item.id, item.fullname)">
              <i class="fa fa-pencil-square-o " style="scale: 2.0;"></i>
            </button>
          </td>
          <td *ngIf="item.statusId==4">
            <!-- <button disabled  class="btn btn-success" > Candidate Exam Over</button> -->
            <span  class="badge rounded-pill bg-success">Completed</span>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>

  <div class="footer">
    <hr />
    <div mat-dialog-actions class="blue">
      <button class="btn btn-primary" (click)="onCancel()">Close</button>
    </div>
  </div>

</div>
